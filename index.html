    <title>CondoMaster</title>
</head>
<body onload="generate()">
    <div class="main-container">
        <div class="panel-login">
            <div class="side-right">
                <img src="./assets/SVGS/Houses-amico.svg" alt="">
            </div>
            <div class="side-left">
                <div >

                </div>
                <div class="text-group">

                        Registrar
                    </h1>
                    <p>Cadastre seu apartamento aqui!</p>
                </div>
                <div class="form-container">
                    <div class="">

                    </div>
                    <div>

                    </div>
                </div>
                <div class="captcha">
                    <form action="?" method="POST">
                        <div class="g-recaptcha" data-sitekey="your_site_key">
                        </div>
                </div>
                <div class="btn-reg">

                </div>
            </div>
        </div>
    </div>
</body>
</html>
